<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Diagnosis Chatbot</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h2 { 
      color: #333; 
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .demo-banner {
      background: #ff6b6b;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    #chat { 
      border: 2px solid #e0e0e0; 
      padding: 20px; 
      height: 300px; 
      overflow-y: scroll; 
      border-radius: 10px;
      background: #f8f9fa;
      margin-bottom: 20px;
    }
    #chat div { 
      margin: 10px 0; 
      padding: 10px;
      border-radius: 8px;
    }
    .user-message {
      background: #007bff;
      color: white;
      margin-left: 20%;
    }
    .bot-message {
      background: #28a745;
      color: white;
      margin-right: 20%;
    }
    .upload-section {
      text-align: center;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #imageInput {
      margin-bottom: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .loading {
      display: none;
      text-align: center;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ©º AI Diagnostic Assistant</h2>
    
    <div class="demo-banner" style="background: #4CAF50;">
      âœ… AI Model Active - Using trained ResNet50 model for real predictions
    </div>
    
    <div id="chat"></div>
    
    <div class="upload-section">
      <h3>Upload Medical Image</h3>
      <p>Upload an X-ray, MRI, or CT scan image for AI diagnosis</p>
      <input type="file" id="imageInput" accept="image/*" />
      <br>
      <button onclick="sendImage()" id="uploadBtn">Upload and Diagnose</button>
      <div class="loading" id="loading">Analyzing image...</div>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const loading = document.getElementById("loading");
    const uploadBtn = document.getElementById("uploadBtn");

    function appendMessage(sender, text, isUser = false) {
      const message = document.createElement("div");
      message.textContent = `${sender}: ${text}`;
      message.className = isUser ? "user-message" : "bot-message";
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (!file) {
        alert("Please select an image.");
        return;
      }

      // Show loading state
      loading.style.display = "block";
      uploadBtn.disabled = true;
      appendMessage("User", "Uploading image...", true);

      const formData = new FormData();
      formData.append("image", file);

      try {
        const res = await fetch("http://localhost:5001/predict", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        
        if (res.ok) {
          appendMessage("AI Assistant", data.response);
        } else {
          appendMessage("AI Assistant", `Error: ${data.response || 'Unknown error'}`);
        }
      } catch (error) {
        appendMessage("AI Assistant", `Connection error: ${error.message}`);
      } finally {
        // Hide loading state
        loading.style.display = "none";
        uploadBtn.disabled = false;
      }
    }

    // Welcome message
    appendMessage("AI Assistant", "Hello! I'm your AI diagnostic assistant. Please upload a medical image for analysis.");
  </script>
</body>
</html>
